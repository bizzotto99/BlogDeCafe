<body>

    <header class="header">

       <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Contacto<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    
                </nav>
            </div>
       </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margi">Aprende de los expertos con las mejores recetas y concejos</p>
        </div>   
    </header>
    
    <main class="contenedor">
        <h3 class="centrar-texto">Contactanos</h3>

        <div class="contacto-gb"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field"  type="text" placeholder="Tu nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="text" placeholder="Tu email" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field--textarea" name="" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>



    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
